<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index,follow">
  <meta name="description" content="достопримечательности, фото красивых мест">
  <meta name="keywords" content="Жак-Ив Кусто, Карачаевск, Эльбрус, Домбай, Красная поляна, Карелия">
  <meta name="author" content="Евгения Ерохина">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/constants.js" type='module'></script>
  <script defer src="./scripts/index.js" type='module'></script>
  <script defer src="./scripts/validate.js" type='module'></script>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип-очертания России" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__photo" src="images/Kusto.jpg" alt="Аватарка" data-type="auto">
        <div class="profile__form">
          <h1 class="profile__form-name">Жак-Ив Кусто</h1>
          <p class="profile__form-job">Исследователь океана</p>
          <button class="profile__form-edit" aria-label="Редактировать" type="button"></button>
        </div>
        <button class="profile__form-add" aria-label="Добавить" type="button"></button>
      </section>
      <section class="gallery">
        <ul class="gallery__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div id="popup-edit" class="popup">
    <div class="popup__container">
      <form class="popup__form" id="edit" name="edit">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <input type="text" id="firstname" name="firstname" minlength="2" maxlength="40" placeholder="Имя" required
          class="popup__input">
        <span class="popup__input-error-firstname popup__span"></span>
        <input type="text" id="job" name="job" placeholder="О себе" minlength="2" maxlength="200" required class="popup__input">
        <span class="popup__input-error-job popup__span"></span>
        <button type="submit" class="popup__button-create" onclick="">Сохранить</button>
      </form>
      <button class="popup__button-close" aria-label="Закрыть" type="button"></button>
    </div>
  </div>
  <div id="popup-add" class="popup">
    <div class="popup__container">
      <form class="popup__form" id="add" name="add" novalidate>
        <h2 class="popup__form-title">Новое место</h2>
        <input type="text" id="namecard" name="nameCard" placeholder="Название" minlength="1" maxlength="30" required class="popup__input">
        <span class="popup__input-error popup__span popup__input-error-namecard"></span>
        <input type="url" id="link" name="link" placeholder="Ссылка на картинку" required class="popup__input">
        <span class="popup__input-error-link popup__span"></span>
        <button type="submit" class="popup__button-create" onclick="">Создать</button>
      </form>
      <button type="submit" aria-label="Закрыть" class="popup__button-close"></button>
    </div>
  </div>
  <div id="popup-card" class="popup popup_opacity">
    <div class="popup__image-container">
      <img class="popup__image" src="#" alt="">
      <h2 class="popup__title"></h2>
      <button type="submit" id="button-close" aria-label="Закрыть" class="popup__button-close"></button>
    </div>
  </div>
  <template class="gallary__template">
    <li class="gallery__item">
      <button type="button" aria-label="Удалить" class="gallery__button-delete"></button>
      <img class="gallery__image" src="#" alt="">
      <div class="gallery__info">
        <h2 class="gallery__title"></h2>
        <button type="button" aria-label="Нравится" class="gallery__button-like"></button>
      </div>
    </li>
  </template>
</body>

</html>
